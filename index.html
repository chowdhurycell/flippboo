<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flip Book Title</title>
    <style>
        body {
            background-color: #E37383; /* Light Pink */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #flipbook-container {
            perspective: 1000px;
            transform-style: preserve-3d;
            width: 50%; /* Adjust as needed */
            height: 70%; /* Adjust as needed */
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-origin: 0% 50%;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <!-- Pages -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0"></script>
        <script>
            $(function() {
                const flipbookContainer = $("#flipbook-container");

                // Add your image URLs here
                const images = [];
                for (let i = 1; i <= 164; i++) {
                    const formattedNumber = String(i).padStart(3, '0');
                    const imageUrl = `flippboo/ezgif-frame-${formattedNumber}.jpg`; // Updated path
                    images.push(imageUrl);
                }

                images.forEach((image, index) => {
                    const page = $("<div class='page'></div>").css({
                        transform: `rotateY(${index * (360 / images.length)}deg) translateZ(${flipbookContainer.width() / 2}px)`,
                    });
                    const img = $("<img src='" + image + "' alt=''>");
                    page.append(img);
                    flipbookContainer.append(page);
                });
            });
        </script>
    </div>
</body>
</html>

<body>
    <div id="flipbook">
        <!-- Pages -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0"></script>
        <script>
            $(function() {
                $("#flipbook").turn({
                    width: '100%',
                    height: '100%',
                    autoCenter: true
                });

                // Add your image URLs here
                const images = [];
                for (let i = 1; i <= 164; i++) {
                    const formattedNumber = String(i).padStart(3, '0');
                    const imageUrl = `ezgif-frame-${formattedNumber}.jpg`;
                    images.push(imageUrl);
                }

                images.forEach((image) => {
                    // Correct the path to the images
                    const imagePath = `./${image}`;
                    $("#flipbook").turn("addPage", `<img src="${imagePath}" alt="">`);
                });
            });
        </script>
    </div>
</body>
</html>

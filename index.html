<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flip Book Title</title>
    <style>
        body {
            background-color: #ff66b2; /* Darker shade of pink */
            margin: 0;
            padding: 0;
        }

        #flipbook {
            border: 10px solid #ff1493; /* Pink border */
            background-color: #fff; /* White background inside the border */
            width: 100%;
            height: 100%;
            display: none; /* Hide the flip book initially */
        }

        #startButton {
            background-color: #ff1493; /* Pink button color */
            color: #fff; /* White button text color */
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- Cover Page -->
        <div style="background-color: #ff66b2; text-align: center; padding: 50px;">
            <h1 style="color: #fff;">Your Flip Book Title</h1>
        </div>

        <!-- Pages -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0"></script>
        <script>
            $(function() {
                $("#flipbook").turn({
                    width: '100%',
                    height: '100%',
                    autoCenter: true
                });

                // Add your image URLs here
                const images = [
                    'image1.jpg',
                    'image2.jpg',
                    // Add more image URLs as needed
                ];

                images.forEach((image) => {
                    $("#flipbook").turn("addPage", `<img src="${image}" alt="">`);
                });
            });

            function startFlipBook() {
                document.getElementById('flipbook').style.display = 'block';
                document.getElementById('startButton').style.display = 'none';
            }
        </script>
    </div>

    <!-- Start Button -->
    <div style="text-align: center; margin-top: 20px;">
        <button id="startButton" onclick="startFlipBook()">Start Flip Book</button>
    </div>
</body>
</html>

        <button id="startButton" onclick="startFlipBook()">Start Flip Book</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flip Book Title</title>
    <style>
        body {
            background-color: #E37383; /* Light Pink */
            margin: 0;
            padding: 0;
        }

        #flipbook {
            border: 10px solid #770737; /* Darker Pink */
            background-color: #E0BFB8; /* Light Beige */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- Pages -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0"></script>
        <script>
            $(function() {
                $("#flipbook").turn({
                    width: '100%',
                    height: '100%',
                    autoCenter: true
                });

                // Add your image URLs here
                const images = [];
                for (let i = 1; i <= 164; i++) {
                    const formattedNumber = String(i).padStart(3, '0');
                    const imageUrl = `ezgif-frame-${formattedNumber}.jpg`;
                    images.push(imageUrl);
                }

                images.forEach((image) => {
                    $("#flipbook").turn("addPage", `<img src="${image}" alt="">`);
                });
            });
        </script>
    </div>
</body>
</html>
